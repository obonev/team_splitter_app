<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Team Sorting App</title>
    <style>
        body {
            background-color: #001f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background-color: salmon;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #001f3f;
            color: white;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        input[type="text"] {
            width: 93%;
            background-color: #f0e0e0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Team Sorting App</h1>
        
        <form action="/join" method="post">
            <input type="text" name="game_id" placeholder="Enter ID to Join" required>
            <button type="submit">Join</button>
        </form>

        <form action="/create" method="post">
            <button type="submit">Create</button>
        </form>
        
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
