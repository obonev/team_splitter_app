<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Sorting App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #001f3f; /* Navy blue background */
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #FA8072; /* Salmon color */
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #001f3f; /* Navy blue */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #001a36;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Team Sorting App</h2>
        <form action="/create" method="post">
            <button type="submit" class="button">Create a New Game</button>
        </form>
        <form action="/join" method="post">
            <input type="text" name="game_id" placeholder="Enter Game ID" required>
            <button type="submit" class="button">Join Existing Game</button>
        </form>
    </div>
</body>
</html>
